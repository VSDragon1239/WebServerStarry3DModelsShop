<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Вход</h1>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Войти</button>
  </form>
  <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
  {% if form.errors %}
  <div class="error-messages">
      {% for error in form.non_field_errors %}
      <p>{{ error }}</p>
      {% endfor %}
  </div>
  {% endif %}
</body>
</html>

<!-- app/templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="{{ param_lang }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}= = Django MVVM (MVC) = ={% endblock %}</title>

    <!-- Базовые стили -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Уникальные стили для каждой страницы -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-block-1">
            <h1>Django MVVM App</h1>
        </div>
        <div class="header-block-2">
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'catalog' %}">Catalog</a>
                <a href="{% url 'card' %}">Cart</a>
                <a href="{% url 'checkout' %}">Checkout</a>
                <a href="{% url 'user_profile' %}">User Profile</a>
                <a href="{% url 'about_us' %}">About Us</a>
                <a href="{% url 'contact_us' %}">Contact Us</a>
                <a href="{% url 'admin_panel' %}">Admin Panel</a>
                <a href="{% url 'privacy_policy' %}">Privacy Policy</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Django MVVM (MVC) App</p>
    </footer>
</body>
</html>

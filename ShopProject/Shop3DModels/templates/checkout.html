<!-- app/templates/checkout.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Детали заказа{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/checkout.css' %}">
{% endblock %}

{% block content %}
<h1>Оформление заказа</h1>
<form method="post">
    {% csrf_token %}
    <textarea name="delivery_address" placeholder="Введите адрес доставки" required></textarea>
    <button type="submit">Оформить заказ</button>
</form>

{% endblock %}

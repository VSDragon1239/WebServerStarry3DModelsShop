<!-- app/templates/checkout.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Детали заказа{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/checkout.css' %}">
{% endblock %}

{% block content %}
<h2>Детали заказа</h2>
<ul>
    {% for product in vm.products %}
        <li>{{ product.name }} - {{ product.price }}</li>
    {% endfor %}
</ul>
{% endblock %}
